name: hydromt-delwaq

channels:
  - conda-forge

dependencies:
  - black
  - cartopy # to run examples
  - descartes # to run examples
  - entrypoints
  - flit>=3.4
  - geopandas>=0.10
  - hydromt>=0.9.1
  - hydromt_wflow>=0.4.0
  - jupyter # to run examples
  - matplotlib # to run examples
  - nbsphinx  # docs
  - numpy
  - openpyxl
  - pandas
  - pip
  - pre-commit # dev
  - pytest # tests
  - pytest-cov # tests
  - pytest-benchmark # tests
  - pytest-timeout # tests
  - python<=3.11
  - rasterio
  - scipy
  - shapely>=2.0.0
  - sphinx # docs
  - pydata-sphinx-theme # docs
  - ruff # dev
  - tqdm
  - xarray
  - xclim
  - xugrid
  - pip:
    - sphinx_design # docs
    - sphinx_autosummary_accessors # docs
