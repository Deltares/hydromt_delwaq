name: hydromt-delwaq

channels:
  - conda-forge

dependencies:
  - affine
  - click
  - black
  - bottleneck
  - cartopy # to run examples
  - dask>=2.30
  - descartes # to run examples
  - entrypoints
  - flit>=3.2
  - gdal>=3.1
  - geopandas
  - git
  - jupyter # to run examples
  - netcdf4
  - matplotlib # to run examples
  - nbsphinx  # docs
  - numba
  - numpy
  - openpyxl
  - pandas
  - pip
  - pyflwdir>=0.4.7
  - pygeos>=0.8
  - pytest # tests
  - pytest-cov # tests
  - pytest-benchmark # tests
  - python>=3.7
  - rasterio
  - requests
  - rioxarray
  - scipy
  - sphinx # docs
  - sphinx_rtd_theme # docs
  - xarray
  - xugrid
  - zarr
  - pip:
    - git+https://github.com/Deltares/hydromt.git
    - git+https://github.com/Deltares/hydromt_wflow.git

