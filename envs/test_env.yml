name: hydromt-delwaq

channels:
  - conda-forge

dependencies:
  - black
  - cartopy # to run examples
  - descartes # to run examples
  - entrypoints
  - flit>=3.4
  - geopandas>=0.10
  - git
  - jupyter # to run examples
  - matplotlib # to run examples
  - nbsphinx  # docs
  - numpy<2
  - openpyxl
  - pandas
  - pip
  - pytest # tests
  - pytest-cov # tests
  - pytest-benchmark # tests
  - pytest-timeout # tests
  - python<=3.11
  - rasterio
  - scipy
  - shapely>=2.0.0
  - sphinx # docs
  - pydata-sphinx-theme # docs
  - tqdm
  - xarray
  - xugrid
  - pip:
    - sphinx_design  # docs
    - git+https://github.com/Deltares/hydromt.git
    - git+https://github.com/Deltares/hydromt_wflow.git
