sediment_wflow:
  path: sediment.nc
  crs: 4326
  data_type: RasterDataset
  driver: netcdf
  kwargs:
    chunks:
      lat: -1
      lon: -1
      time: 1
  meta:
    category: sediment
    other: generated by the wflow_sediment piave example model in hydromt_wflow
  rename:
    time: time
    inlandclay: ErodIM1
    inlandsilt: ErodIM2
    inlandsagg: ErodIM3
    inlandsand: ErodIM4
    inlandlagg: ErodIM5
  unit_mult:
    ErodIM1: 1000000
    ErodIM2: 1000000
    ErodIM3: 1000000
    ErodIM4: 1000000
    ErodIM5: 1000000
