sediment_wflow:
  data_adapter:
    rename:
      time: time
      inlandclay: ErodIM1
      inlandsilt: ErodIM2
      inlandsagg: ErodIM3
      inlandsand: ErodIM4
      inlandlagg: ErodIM5
    unit_mult:
      ErodIM1: 1000000
      ErodIM2: 1000000
      ErodIM3: 1000000
      ErodIM4: 1000000
      ErodIM5: 1000000
  data_type: RasterDataset
  driver:
    name: raster_xarray
    options:
      chunks:
        lat: -1
        lon: -1
        time: 1
  metadata:
    category: sediment
    other: generated by the wflow_sediment piave example model in hydromt_wflow
    crs: 4326
  uri: sediment.nc
