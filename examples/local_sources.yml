wflow_output:
  path: ./wflow_piave/run_default/output.nc
  crs: 4326
  data_type: RasterDataset
  driver: netcdf
  kwargs:
    chunks:
      lat: -1
      lon: -1
      time: 1
  meta:
    category: hydro
  rename:
    time: time
    prec: precip
    inf: infilt
    runPav: runPav
    runUnp: runUnp
    inw_river: inwaterRiv
    inw_land: inwaterLand
    inwint: inwaterInternal
    q_river: runRiv
    q_land: runLand
    vol_river: volRiv
    vol_land: volLand
  attrs:
    precip:
      unit: mm
    infilt:
      unit: mm
    runPav:
      unit: mm
    runUnp:
      unit: mm
    inwaterRiv: 
      unit: m3/s
    inwaterLand: 
      unit: m3/s
    inwaterInternal: 
      unit: m3/s
    runRiv: 
      unit: m3/s
    runLand: 
      unit: m3/s
    volRiv: 
      unit: m3
    volLand: 
      unit: m3