name: Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  Test:
    name: ${{ matrix.os }} - py${{ matrix.python-version }}
    runs-on: ${{ matrix.os }}
    defaults:
      run:
        shell: bash -l {0}
    strategy:
      fail-fast: false
      matrix:
        os: ["windows-latest"] #, "ubuntu-latest", "macos-latest"]
        python-version: ["3.9"] # fix tests to support older versions
    
    steps:
      - uses: actions/checkout@v2
      - uses: conda-incubator/setup-miniconda@v2
        with:
          python-version: ${{ matrix.python-version }}
          mamba-version: "*"
          channels: conda-forge,defaults
          channel-priority: true
          environment-file: envs/test_env.yml
          activate-environment: hydromt-delwaq

      - name: Conda info
        run: |
         conda info
         conda list

      - name: Install plugin
        run: flit install --deps all

      - name: Test
        run: python -m pytest --verbose --cov=hydromt_delwaq --cov-report xml

      - name: Check style
        run: black --check .

      - uses: codecov/codecov-action@v3
